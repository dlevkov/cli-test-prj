<div style="text-align:center">
  <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="First name" type="text" formControlName='fullName'>
          </md-input-container>
        </td>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Long Last Name That Will Be Truncated">
          </md-input-container>
        </td>
      </tr>
    </table>

    <p>
      <md-input-container class="example-full-width">
        <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
      </md-input-container>
      <md-input-container class="example-full-width">
        <textarea mdInput placeholder="Address 2"></textarea>
      </md-input-container>
    </p>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="City">
          </md-input-container>
        </td>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="State">
          </md-input-container>
        </td>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
          </md-input-container>
        </td>
      </tr>
    </table>
    <button md-button type="submit" color="primary">Submit</button>
    <button md-button type="reset" color='warn' (click)="revert()">Reset</button>
  </form>
</div>
